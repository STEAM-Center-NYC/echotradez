    <h1  class="text-center">Add Credit Or Debit Card</h1>
    <form method="post" class="px-3 mb-3">
        <div class="col-sm-2 wow animate__fadeInDown mx-auto">
            <label for="CCN" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="CCN" placeholder="123-456-7890" required>
        </div>
        <!-- Align Exp. Date and CVV next to each other -->
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-2">
              <label for="date" class="form-label">Exp. Date</label>
              <input type="text" class="form-control" id="Ep.Date" placeholder="MM/YY" required>
            </div>
            <div class="col-1">
              <label for="Security Code" class="form-label">Cvv</label>
              <input type="text" class="form-control" id="Code" placeholder="123" required>
            </div>
          </div>
        </div>
        <br>
        <div class="col-md-2 wow animate__fadeInDown mx-auto">
          <label for="FullName" class="form-label">Cardholder Name</label>
          <input type="text" class="form-control" id="fullname" placeholder="Enter Name" required>
        </div>
        <br>
        <div class="col-md-2 mx-auto">
            <label for="Select" class="form-label">Country/Region</label>
            <select class="form-select" aria-label="Large select example">
                <option value="US">United States</option>
                <option value="Mexico">Mexico</option>
                <option value="Canada">Canada</option>
          </select>
        </div>
        <br>
        <div class="col-md-2 wow animate__fadeInDown mx-auto">
            <label for="ZipCode" class="form-label">Billing Zip Code</label>
            <input type="text" class="form-control" id="Zip" placeholder="Enter Zip" required>
        </div>
        <br>
        <div class="col-12 d-md-flex justify-content-center wow animate__fadeInUp">
            <button class="btn btn-primary" type="submit">Submit form</button>
            <button class="btn btn-secondary mx-2" type="reset">Reset form</button>
      </div>
    </form>

    <h1  class="text-center">Contact Us</h1>
    <form action="https://us-central1-steam-center-app-dev.cloudfunctions.net/formToEmail "
    method="post" class="px-3 mb-3">
    <input name="send-to" value="ajohn@brooklynsteamcenter.org" hidden>
        <div class="col-md-4 p2 wow animate__fadeInDown mx-auto">
          <label for="FName" class="form-label">First name</label>
          <input type="text" class="form-control" id="fname" name="First Name" placeholder="First Name" required>
        </div>
        <br>
        <div class="col-md-4 p2 wow animate__fadeInLeft mx-auto">
          <label for="LName" class="form-label">Last name</label>
          <input type="text" class="form-control " id="lname" name="Last Name" placeholder="Last Name" required>
          </div>
          <br>
        <div class="col-md-4 p2 wow animate__fadeInRight mx-auto">
          <label for="Username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
            <input type="text" class="form-control" name="Username" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
          </div>
        </div>
        <br>
      <div class="col-md-4 p2 wow animate__fadeInLeft mx-auto">
        <label for="Email" class="form-label">Email</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Recipient's Email" name="Email" aria-describedby="inputGroupPrepend3" required>
          <span class="input-group-text" id="basic-addon2">@gmail.com</span>
        </div>
      </div>
      <br>
      <div class="col-md-4 p2 wow animate__fadeInRight mx-auto">
        <label for="Phone" class="form-label">Phone Number</label>
        <div class="input-group">
          <span class="input-group-text" id="Contact_pg_phone">+1</span>
          <input type="tel" class="form-control " placeholder="Phone Number" name="Phone Number" aria-label="Phone Number" aria-describedby="addon-wrapping" required>
        </div>
      </div>
      <br>
      <div class="col-md-10 wow mx-auto">
        <h3 class="text-center">State Reason for Contacting Us</h3>
        <div class="input-group ">
          <textarea class="form-control" name="Reason" placeholder="Type Response Here..." aria-label="With textarea"></textarea>
        </div>
      </div>
      <br>
      
      <div class="col-12 wow animate__fadeInUp ">
        <button class="btn btn-primary" type="submit">Submit form</button>
        <button class="btn btn-secondary" type="reset">Reset form</button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script>
        var wow = new WOW({
            boxClass:     'wow',
            animateClass: 'animate__animated'
        })
        wow.init();
</script>
